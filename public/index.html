<!doctype html>
<html lang="en" ng-app="shortUrlApp">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <!-- angular js code file import -->
    <script src="js/app.js"></script>
</head>

<body class="text-center">
    <header>
        <h3>URL Shortner Microservice</h1>
            <h4>Abdul Wahed</h2>
                <a href="https://github.com/abdulwahed786" target="blank">
                    <img src='https://avatars0.githubusercontent.com/u/29819481?s=460&u=a3b04141c388dcb917f9e4d0a1db0e930756f647&v=4'
                        width="250">
                    <h5>Technologies: Node, Express, MongoDB, Mongoose, JavaScript, HTML, CSS and BootStrap</h5>
                </a>
    </header>

    <!-- extract url from text box and place it in href to direct to the link -->
    <section ng-controller="shortAppCtrl">
        <input placeholder="Enter URL" ng-model="longURL">
        <a class="btn btn-primary" ng-href="/new/{{longURL}}">Get ShortURL</a>
    </section>

</body>

</html>
